<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>UNEP travel plan</title>
	<meta name="author" content="Dennis Muchunu" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/form/body.css" />
	<link rel="stylesheet" type="text/css" href="css/form/component.css" />
	<link rel="stylesheet" type="text/css" href="css/form/cs-select.css" />
	<link rel="stylesheet" type="text/css" href="css/form/cs-skin-boxes.css" />
	<link rel="stylesheet" type="text/css" href="css/form/DateTimePicker.css" />

	<script src="js/form/modernizr.custom.js"></script>
</head>
<body>
	<div class="container">

		<div class="fs-form-wrap" id="fs-form-wrap">
			<div class="fs-title">
				<h1>UNEP travel plan</h1>

			</div>
			<form id="myform" class="fs-form fs-form-full" autocomplete="off">
				<ol class="fs-fields">
					<li>
						<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
						<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Your name here" required/>
					</li>
					<li>
						<label class="fs-field-label fs-anim-upper" for="q2">What's your grade?</label>
						<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="Your grade here" required/>
					</li>

					<li>
						<label class="fs-field-label fs-anim-upper" for="q3">Which meeting or institution will you be travelling to?</label>
						<input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="Your grade here" required/>
					</li>

					<li>
						<label class="fs-field-label fs-anim-upper" for="q4">Where is the venue?</label>
						<input class="fs-anim-lower" id="q4" name="q4" type="text" placeholder="Venue here" required/>
					</li>
					<li>
						<label class="fs-field-label fs-anim-upper" for="q5" >When does the travel start?</label>
						<input class="fs-anim-lower" data-field="date" id="q5" name="q5" type="text" placeholder="Travel start date here" required/>
					</li>
					<li>
						<label class="fs-field-label fs-anim-upper" for="q6" >When does the travel end?</label>
						<input class="fs-anim-lower" id="q6" data-field="date" name="q6" type="text" placeholder="Travel end date here" required/>
					</li>

					<li>
						<label class="fs-field-label fs-anim-upper" for="q7">What's your justification for this travel?</label>
						<textarea class="fs-anim-lower" id="q7" name="q7" placeholder="Describe here" required></textarea>
					</li>

					<li data-input-trigger>
						<label class="fs-field-label fs-anim-upper" for="q8" data-info="Choose your project">This travel is linked to which project?</label>
						<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
							<span><input id="q8b" name="q8" type="radio" value="conversion"/><label for="q8b" class="radio-conversion">Project 1</label></span>
							<span><input id="q8c" name="q8" type="radio" value="social"/><label for="q8c" class="radio-social">Project 2</label></span>
							<span><input id="q8a" name="q8" type="radio" value="mobile"/><label for="q8a" class="radio-mobile">Project 3</label></span>
						</div>
					</li>

					<li>
						<label class="fs-field-label fs-anim-upper" for="q9">What's the estimated travel cost?</label>
						<input class="fs-mark fs-anim-lower" id="q9" name="q9" type="number" placeholder="1000"  min="100" required />
					</li>

					<li>
						<label class="fs-field-label fs-anim-upper" for="q10">What are the additional costs of this travel?</label>
						<input class="fs-mark fs-anim-lower" id="q10" name="q10" type="number" placeholder="1000"  min="100" required />
					</li>


					<li data-input-trigger>
						<label class="fs-field-label fs-anim-upper" for="q11" data-info="Choose your project">Which department do you belong to?</label>
						<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
							<span><input id="q11b" name="q11" type="radio" value="conversion"/><label for="q11b" class="radio-conversion">Department 1</label></span>
							<span><input id="q11c" name="q11" type="radio" value="social"/><label for="q11c" class="radio-social">Department 2</label></span>
							<span><input id="q11a" name="q11" type="radio" value="mobile"/><label for="q11a" class="radio-mobile">Department 3</label></span>
						</div>
					</li>



				</ol><!-- /fs-fields -->

				<button class="fs-submit" type="submit">Send answers</button>
			</form><!-- /fs-form -->
		</div><!-- /fs-form-wrap -->


	</div><!-- /container -->

	<script type="text/javascript" src="js/form/jquery.js"></script>

	<script type="text/javascript" src="js/form/DateTimePicker.js"></script>

	<div id="dtBox"></div>
	<script type="text/javascript">

		$(document).ready(function()
		{
			$("#dtBox").DateTimePicker();
		});

	</script>
<!--  -->
	<script src="js/form/classie.js"></script>
	<script src="js/form/selectFx.js"></script>
	<script src="js/form/fullscreenForm.js"></script>
	<script>
		(function() {
			var formWrap = document.getElementById( 'fs-form-wrap' );

			[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
				new SelectFx( el, {
					stickyPlaceholder: false,
					onChange: function(val){
						document.querySelector('span.cs-placeholder').style.backgroundColor = val;
					}
				});
			} );

			new FForm( formWrap, {
				onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
		})();
	</script>


</body>
</html>
